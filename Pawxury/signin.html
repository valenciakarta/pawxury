<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawxury - Masuk</title>
    <link rel="icon" href="Asset/title_icon.png">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
    <div class="signup-container">
        <div class="signup-left-container">
            <img src="Asset/pawxury_logo_white.png" alt="Pawxury Logo">
        </div>
        <div class="signup-right-container">
            <div>
                <h2 class="header-signup">Masuk Akun</h2>
                <div class="title-underline"></div>
            </div>
            <form action="beranda.html" id=signin-form class="form-signup">
                <div>
                    <label for="email">Alamat Email</label>
                    <input type="text" class="form-input" id="email" name="email">
                </div>
                <div id="email-error"></div>
                <div>
                    <label for="password">Kata Sandi</label>
                    <input type="password" class="form-input" name="password" id="password">
                </div>
                <div id="password-error"></div>
                <div>
                    <input type="button" class="form-input signup-button" id="signin-button" name="signin-button" value="Masuk" onclick="validateSignin()">
                </div>
            </form>
            <div class="signup">
                <p>Belum punya akun?</p>
                <a href="signup.html">Daftar</a>
            </div>
        </div>
    </div>

    <script src="loginscript.js"></script>
</body>
</html>
